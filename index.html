<!DOCTYPE html>
<html ng-app="httpExample">
<head>
  <title>Movie Time</title>
  <!-- Bootstrap - CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>

  <!-- Custom code -->
  <link href="/css/style.css" rel="stylesheet">
  <script src="/js/app.js"></script>
</head>
<body ng-controller="moviesCtrl">
  <div class="container">
    <h1 class="text-center">{{title}}</h1>

    <!-- Error Message -->
    <div class="row" ng-if="error != ''">
      <div class="col-xs-12">
        <div class="alert alert-danger">
          {{error}}
        </div>
      </div>
    </div>

    <!-- Search Form-->
    <div class="row">
      <div class="col-xs-12">
        <form class="form">
          <div class="form-group">
            <label for="search">Search for a movie:</label>
            <input type="text" name="searchTerm" class="form-control" placeholder="Start typing a movie name">
          </div>
          <input type="submit" class="btn btn-info">
        </form>
      </div>
    </div>

    <!-- Movies List -->
    <div class="results"></div>

  </div>
</body>
</html>
